<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p>Redirecting back to ChangeWander…</p>

  <p id="fallback" style="display:none;">
    If nothing happens, tap below:<br /><br />
    <a id="manual">Open ChangeWander</a>
  </p>

  <script>
    (function () {
      // Preserve Stripe query params
      const params = window.location.search || "";

      // IMPORTANT: build deep link explicitly
      const deepLink = "changewander:///wallet" + params;

      // Set manual fallback link
      const manualLink = document.getElementById("manual");
      manualLink.href = deepLink;

      let didOpen = false;

      // Use location.href (most reliable on Android)
      window.location.href = deepLink;

      // Detect backgrounding (app opened)
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          didOpen = true;
        }
      });

      // Show fallback if app didn't open
      setTimeout(() => {
        if (!didOpen) {
          document.getElementById("fallback").style.display = "block";
        }
      }, 2500);
    })();
  </script>
</body>
</html>
